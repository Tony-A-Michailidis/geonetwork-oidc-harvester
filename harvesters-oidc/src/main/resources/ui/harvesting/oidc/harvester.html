<div class="form-group">
  <label>Client ID</label>
  <input type="text" ng-model="harvester.clientId" required />
</div>
<div class="form-group">
  <label>Client Secret</label>
  <input type="password" ng-model="harvester.clientSecret" required />
</div>
<div class="form-group">
  <label>Token Endpoint</label>
  <input type="url" ng-model="harvester.tokenEndpoint" required />
</div>
<div class="form-group">
  <label>Username</label>
  <input type="text" ng-model="harvester.username" required />
</div>
<div class="form-group">
  <label>Password</label>
  <input type="password" ng-model="harvester.password" required />
</div>
<div class="form-group">
  <label>Metadata Endpoint</label>
  <input type="url" ng-model="harvester.metadataEndpoint" required />
</div>
